<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Details</title>

     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
</head>

<body>
    <section id="background-color">
       
        <div class="detailed-info">
            <div class="name-type">
                <h1 id="name"></h1>
                <ol class="types" id="types"></ol>
            </div>
            <h2 id="number"></h2>
        </div>
        <div class="navigation-buttons">
            <button id="previous-button">Anterior</button>
            <button id="next-button">Próximo</button>
        </div>
        <div class="image" id="picture"></div>

        </div>        
        <div class="detailed-pokemon">
            <h3>Details</h3>
            <section>
                <p class="title">Abilities</p>
                <div class="data" id="abilities">

                </div>
            </section>
            <section>
                <p class="title">Weight</p>
                <div class="data" id="weight"></div>
            </section>
            <section>
                <p class="title">Height</p>
                <div class="data" id="height">
                    
                </div>
            </section>
            <section>
                <p class="title">Egg Groups</p>
                <div class="data" id="egg-groups">
                    
                </div>
            </section>
            <section>
                <p class="title">Growth Rate</p>
                <div class="data" id="growth-rate">
                
                </div>
            </section>   
        </div>

    </section>
  
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/detailed-pokemon.js"></script>    
</body>

</html>
